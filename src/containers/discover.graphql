query getDiscoverPageData($language: Language!) {
	recentTeachings: sermons(
		language: $language
		first: 6
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardRecording
		}
	}
	trendingTeachings: popularRecordings(
		language: $language
		contentType: SERMON
		first: 6
	) {
		nodes {
			recording {
				...cardRecording
			}
		}
	}
	storySeasons(
		language: $language
		first: 3
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardSequence
			recordings(first: 2) {
				nodes {
					...cardRecording
				}
			}
		}
	}
	conferences(
		language: $language
		first: 3
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardCollection
			sequences(
				first: 2
				orderBy: [{ field: RECORDING_COUNT, direction: DESC }]
			) {
				nodes {
					...cardSequence
				}
			}
			recordings(
				first: 2
				sequenceId: 0
				orderBy: [{ field: PUBLISHED_AT, direction: DESC }]
			) {
				nodes {
					...cardRecording
				}
			}
		}
	}
	blogPosts(
		language: $language
		first: 3
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardPost
		}
	}
}
